<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/resetStyles.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Rock, Paper & Scissors</title>
</head>

<body>
    <div id='container'>
        <h1>Welcome to Rock, Paper & Scissors!</h1>
        <p id='mainInstruction'>First to score 5 wins!</p>
        <div id='gameOptions'>
            <div id="rock" class='imageOptions'>
                <img src="images/rock.png" alt="rock">
                <p>Rock</p>
            </div>
            <div id="paper" class='imageOptions'>
                <img src="images/paper.png" alt="paper">
                <p>Paper</p>
            </div>
            <div id="scissors" class='imageOptions'>
                <img src="images/paper.png" alt="scissors">
                <p>Scissors</p>
            </div>
        </div>
        <div id='gameScores'>
            <div class='scoreDisplay' id='humanScoreMain'>
                <div>
                    Human
                </div>
                <div class='score' id='humanScore'>
                    0
                </div>
            </div>
            <div class='scoreDisplay' id='computerScoreMain'>
                <div class='score' id='computerScore'>
                    0
                </div>
                <div>
                    Computer
                </div>
            </div>
        </div>
        <div id='result'>
            <div class="scoreDisplay">
                <div>
                    Computer Choice:
                </div>
                <div id='computerMove'>

                </div>
            </div>
            <div class="scoreDisplay" id='gameResult'>
                Make a choice to start the game!
            </div>
        </div>
        <div id="display" class='show'>
            <button id='resetGame'>
                Start Again?
            </button>
        </div>
    </div>
    <script src="script/index.js"></script>
</body>

</html>
